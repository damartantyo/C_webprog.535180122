<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>
<body>
    
        <button type="button" id="tombol"  >Click Me</button>
    

        <script>
            function buttonClick(){
                alert('button di klik fungsi');
            }


            document.getElementById('tombol').addEventListener('click',buttonClick);

        </script>
</body>
</html>
