<!DOCTYPE html>
<html>

<head>
    <title>Java Script Invocation Pattern</title>

    <script>

        var obj = {};
        obj.add = function (val1, val2) {
            var that = this;
            var inner = function () {
                that.sum = val1 + val2;
            }
            inner(); // Function Invocation
        }

        function Show() {
            document.getElementById("oResult").innerHTML = obj.sum;
        }

    </script>

</head>

<body>

    <button type="button" onclick='obj.add(2, 4);'>Addition</button>

    <br><br>

    <button type="button" onclick='Show()'>Show</button>
    <p id="oResult"></p>

</body>

</html>
