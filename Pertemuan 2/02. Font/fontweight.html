<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>bobot font (weight)</title>
	
	<style>
		p.normal{
			font-weight: normal;
		}
		p.bold{
			font-weight: bold;
		}
		p.bold span{
			font-weight: lighter;
		}
		p.normal span{
			font-weight: bolder;
		}
		p.satu{
			font-weight: 100;
		}
		p.dua{
			font-weight: 200;
		}
		p.tiga{
			font-weight: 300;
		}
		p.empat{
			font-weight: 400;
		}
		p.lima{
			font-weight: 500;
		}
		p.enam{
			font-weight: 600;
		}
		p.tujuh{
			font-weight: 700;
		}
		p.delapan{
			font-weight: 800;
		}
		p.sembilan{
			font-weight: 900;
		}
		
	</style>
	
</head>

<body>
	<p class="normal">
	ini font normal
	</p>
	<p class="bold">
	bold
	</p>
	<p class="normal">
	ini paragraf untuk melihat font weight <span>bolder</span> dari huruf - huruf lainnya
	</p>
	<p class="bold">
		ini paragraf untuk melihat font weight <span>lighter</span> dari huruf - huruf lainnya
	</p>
	<p class="satu">
	100
	</p>
	<p class="dua">
	200
	</p>
	<p class="tiga">
	300
	</p>
	<p class="empat">
	400
	</p>
	<p class="lima">
	500
	</p>
	<p class="enam">
	600
	</p>
	<p class="tujuh">
	700
	</p>
	<p class="delapan">
	800
	</p>
	<p class="sembilan">
	900
	</p>
</body>
</html>
