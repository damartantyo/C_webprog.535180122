<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>direction properti Document</title>
	<style>
	p.ltr { direction : ltr; }
	p.rtl { direction : rtl; }
	</style>
</head>

<body>
	<h2>Direction arah kiri ke kanan</h2>
	<p class="ltr">
	Contoh ini menunjukkan properti direction. Anda dapat melihat hasil dari berbagai properti direction.
	</p>
	<h2>Direction arah kanan ke kiri</h2>
	<p class="rtl">
	Contoh ini menunjukkan properti direction. Anda dapat melihat hasil dari berbagai properti direction.
	</p>
	
</body>
</html>
