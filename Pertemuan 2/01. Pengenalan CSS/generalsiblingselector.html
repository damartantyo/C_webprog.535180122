<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>General Sibling Selector</title>
	<style>

	div ~ p {
 			 background-color: yellow;
			}

	</style>
</head>

<body>

<p>Paragraph 1.</p>
<div>
  <p>Paragraph 2.</p>
</div>
<p>Paragraph 3.</p>
<code>Some code.</code>
<p>Paragraph 4.</p>
<p>
	Paragraph 5.
</p>

</body>
</html>
